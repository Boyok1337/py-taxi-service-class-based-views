{% extends "base.html" %}
{% block content %}
  <table class="table">
    <tr>
      <th>User name</th>
      <th>License number</th>
    </tr>
    {% for driver in driver_list %}
    <tr>
      <td><a href="{% url "taxi:driver-detail" driver.pk %}">{{ driver.username }}</a></td>
      <td>{{ driver.license_number }}</td>
    </tr>
    {% empty %}
      <p>There are no drivers</p>
    {% endfor %}
  </table>

{% endblock %}
